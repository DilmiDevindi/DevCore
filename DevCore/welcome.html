<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Queue System - Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2193b0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #176d80;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle a {
      color: #2193b0;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form (Hidden Initially) -->
    <form id="signup-form" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="University ID" required>
      <select required>
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle">
      <p id="toggle-text">Don't have an account? <a onclick="toggleForm()">Sign Up</a></p>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const formTitle = document.getElementById("form-title");
      const toggleText = document.getElementById("toggle-text");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.innerText = "Login";
        toggleText.innerHTML = "Don't have an account? <a onclick='toggleForm()'>Sign Up</a>";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.innerText = "Sign Up";
        toggleText.innerHTML = "Already have an account? <a onclick='toggleForm()'>Login</a>";
      }
    }
  </script>

</body>
</html>
